<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="contactFormContainer">
            <h1 class="contactFormTitle"> GET IN TOUCH</h1>
            <div class="inputContainer">
                <input type="text" class="inputInfo" id="inputName" placeholder="Enter your Name">
                <input type="text" class="inputInfo" id="inputEmail" placeholder="Enter your Email">
                <input type="text" class="inputInfo" id="inputPhone" placeholder="Enter your Phone">
            </div>
            <div class="inputSubmitContainer">
                <button class="btn" id="btnSubmit"> Submit </button>
            </div>
        </div>        
    </div>
    <script src="./index.js"></script>
</body>
</html>
